<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compteur</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/script.js" defer></script>
  </head>

  <header id="init_header">
    <div class="logo">
      <img src="assets/images/logo.jpg" alt="logo_mond" />
    </div>
    <div id="game">
      <h1>ID PARTIE</h1>
      <h1>DATE</h1>
    </div>
    <div class="logo">
      <img src="assets/images/logo.jpg" alt="logo_mond" />
    </div>
  </header>

  <body>
    <fieldset class="teamParam">
      <legend>PARAMETRAGE EQUIPES</legend>
      <div class="team" id="team1">
        <h2>FRANCE</h2>
        <img src="assets/images/france.jpg" alt="drp_eq1" class="flag" />
      </div>
      <div class="team" id="team2">
        <h2>ESPAGNE</h2>
        <img src="assets/images/espagne.jpg" alt="drp_eq2" class="flag" />
      </div>
    </fieldset>
    <section class="gameParam">
      <fieldset class="param" id="points">
        <legend>CONFIGURATION POINTS</legend>
        <div>
          <input type="radio" id="ptsMINI" name="paramPts" value="10" />
          <label for="ptsMINI">10</label>
        </div>
        <div>
          <input type="radio" id="ptsMAXI" name="paramPts" value="15" />
          <label for="ptsMAXI">15</label>
        </div>
      </fieldset>
      <div class="boutonGame">
        <img src="assets/images/pasa.jpg" alt="logo-pasa" id="imgGoGame" />
      </div>
      <fieldset class="param" id="pasa">
        <legend>PASA</legend>
      </fieldset>
    </section>
  </body>
</html>
